<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Nova enquete</h3>
        </div>
        <div class="panel-body">
			<alert type="danger" ng-show="errorMessage" close="errorMessage = null"> <strong><span
				class="glyphicon glyphicon-remove-circle"></span> </strong> {{ errorMessage }}</alert>
			<alert type="success" ng-show="successMessage">
			<strong><span class="glyphicon glyphicon-ok-sign"></span> </strong> {{ successMessage }} </alert>

			<form role="form" ng-hide="successMessage">
                <div class="form-group">
                    <label for="pergunta">Pergunta</label>
                    <input type="text" class="form-control" id="pergunta" placeholder="Informe a pergunta da enquete"
                        ng-model="enquete.pergunta">
                </div>
                <div class="row">
	                <div class="form-group col-md-6">
	                    <label for="inicio">Data/hora início</label>
		                <div class="input-group date" id="inicio">
		                    <input id="inicio" type="text" class="form-control" readonly="true" placeholder="Selecione a data de início da enquete"/>
		                    <span class="input-group-addon">
		                       <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>                    
	                </div>
	                <div class="form-group col-md-6">
	                    <label for="fim">Data/hora fim</label>
		                <div class="input-group date" id="fim">
		                    <input id="fim" type="text" class="form-control" readonly="true" placeholder="Selecione a data de fim da enquete"/>
		                    <span class="input-group-addon">
		                       <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>                    
	                </div>
                </div>
                <div class="form-group">
                    <label for="pergunta">Opções (duas no mínimo)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="newOptionText" placeholder="Informe o texto da opção e clique no botão ao lado para adicionar">
	                    <span class="input-group-addon bg-success" ng-click="addOption()">
	                       <span class="glyphicon glyphicon-plus-sign" style="color:#0B0"></span>
	                    </span>
                    </div>
                    <div class="input-group" ng-repeat="opcao in enquete.opcoes">
                        <input type="text" class="form-control" readonly="true" ng-model="enquete.opcoes[$index].texto">
	                    <span class="input-group-addon" ng-click="removeOption($index)">
	                       <span class="glyphicon glyphicon-minus-sign" style="color:#B00"></span>
	                    </span>
                    </div>
                </div>
                <button type="button" ng-click="criar()" class="btn btn-primary center-block">Criar</button>
            </form>
        </div>
    </div>
</div>
