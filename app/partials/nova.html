<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Nova enquete</h3>
        </div>
        <div class="panel-body">
            <alert type="danger" ng-show="errorMessage" close=""> <strong><span class="glyphicon glyphicon-remove-circle"></span>
            </strong> {{ errorMessage }}</alert>
            <form role="form" ng-hide="successMessage">
                <div class="form-group">
                    <label for="pergunta">Pergunta</label>
                    <input type="text" class="form-control" id="pergunta" placeholder="Informe a pergunta da enquete"
                        ng-model="enquete.pergunta">
                </div>
                <div class="form-group">
                    <label for="pergunta">Data/hora in√≠cio</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="enquete.inicio" is-open="true"
                            min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                            ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="enquete.inicio" is-open="true"
                            min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                            ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
